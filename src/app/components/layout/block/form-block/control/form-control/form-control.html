<div [formGroup]="formContext" class="formgrid grid" id="{{control.name}}">
    @for(control of config.controls; track control.name) {
        <div id="{{control?.idName || control.name}}" class="py-2 {{control?.classes || 'col-12'}}">
            <app-control-block [control]="control"></app-control-block>
        </div>
    }
</div>
