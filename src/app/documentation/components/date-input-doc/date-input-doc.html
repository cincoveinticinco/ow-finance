<p-fluid class="card flex flex-wrap gap-4 w-6">
    <div class="flex-auto">
        <label for="icondisplay" class="block mb-2"> Choose date </label>
        <p-datepicker [iconDisplay]="'input'" [showIcon]="true" inputId="icondisplay" />
    </div>

    <div class="flex-auto">
        <label for="templatedisplay" class="block mb-2"> Choose time </label>
        <p-datepicker [iconDisplay]="'input'" [showIcon]="true" [timeOnly]="true" inputId="templatedisplay">
            <ng-template #inputicon let-clickCallBack="clickCallBack">
                <i class="pi pi-clock" (click)="clickCallBack($event)"></i>
            </ng-template>
        </p-datepicker>
    </div>
</p-fluid>

<app-doc-information
    [config]="config"
></app-doc-information>
