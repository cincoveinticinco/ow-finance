<p-fluid class="card flex flex-wrap gap-4 w-8">
    <div class="flex flex-column gap-2 w-2">
        <label for="code">Code</label>
        <p-select [options]="countries" [(ngModel)]="selectedCountry" optionLabel="name" placeholder="Code" class="w-full md:w-56">
            <ng-template #selectedItem let-selectedOption>
                @if (selectedOption) {
                    <div class="flex items-center gap-2">
                        <img
                            src="https://primefaces.org/cdn/primeng/images/demo/flag/flag_placeholder.png"
                            [class]="'flag flag-' + selectedOption.code.toLowerCase()"
                            style="width: 23px"
                        />
                        <div>{{ selectedOption.name }}</div>
                    </div>
                }
            </ng-template>
            <ng-template let-country #item>
                <div class="flex items-center gap-2">
                    <img
                        src="https://primefaces.org/cdn/primeng/images/demo/flag/flag_placeholder.png"
                        [class]="'flag flag-' + country.code.toLowerCase()"
                        style="width: 23px"
                    />
                    <div>{{ country.name }}</div>
                </div>
            </ng-template>
            <ng-template #header>
                <div class="font-medium p-3">Available Countries</div>
            </ng-template>
        </p-select>
    </div>
    <div class="flex flex-column gap-2 w-4">
        <label for="code">Phone</label>
        <p-inputmask mask="(999) 999-9999" placeholder="(999) 999-9999" />
    </div>
</p-fluid>

<app-doc-information
    [config]="config"
></app-doc-information>
